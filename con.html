<!DOCTYPE html>
<head>
    <title>Contact Details</title>
    <link rel="stylesheet" href="con.css">
</head>
<body>
    <div class="container">
        <form id="contact">
            <h3>Contact us</h3>
            <h4>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim, libero!</h4>
            <fieldset>
                <input type="text" placeholder="Enter your name" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Enter your email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Enter your Degree" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="Enter your phone number" tabindex="4" required>
            </fieldset>
            <fieldset>
                <button type="submit" name="submit" tabindex="5" required>Submit</button>
            </fieldset> 
        </form>
    </div>
</body>
</html>
